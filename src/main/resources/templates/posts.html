<!Doctype html>

<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout :: site-head">
    <title>Sprinc MVC App - Posts</title>
</head>
<body>
<header th:replace="layout :: logged-in" >
</header>
<h1>Your Posts:</h1>
<main id="posts">
    <posts th:each="p : ${posts}">
        <h2 th:text="${p.title}"></h2>
        <i>Posted on: </i> <span th:text="${p.date}"></span>
        <div>
            <p th:text="${p.body}"></p>
        </div>
        <div>
            <a th:href="@{/editPost(postId=${p.id})}" >Edit</a>
            <form th:method="delete" th:action="@{/deletePost(postId=${p.id})}">
                <input type="submit" value="Delete" />
            </form>
        </div>
    </posts>
</main>
</body>

</html>
