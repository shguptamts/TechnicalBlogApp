<!DOCTYPE html>
<html xmlns:th="http://org.thymeleaf">
<head th:replace="layout :: site-head">
    <title>Spring MVC App - Register</title>
</head>
<header th:replace="layout :: logged-out"></header>
<body>

<h2>Please Register: </h2>

<form th:action="@{/users/registration}" th:method="post" th:object="${User}"  >

    <label for="username">User name: </label>
    <input type="text" id="username" name="username" th:field="${User.username}"/>

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="${User.password}"/>

    <label for="fullname"> Full name: </label>
    <input type="text" id="fullname" name="fullName" th:field="${User.profile.fullName}">

    <label for="email"> Email: </label>
    <input type="text" id="email" name="emailAddress" th:field="${User.profile.emailAddress}">

    <label for="mobile"> Mobile Number: </label>
    <input type="text" id="mobile" name="mobileNumber" th:field="${User.profile.mobileNumber}">

    <input type="submit" value="Register" />
</form>

</body>
</html>
